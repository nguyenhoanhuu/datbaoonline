<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" th:href="@{/css/quanlysanpham.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="wapper">
        <nav>
            <ul class="menu">
                <li><a href=""><i><img src="../img/logo.jpg" alt=""></i></a>
                </li>
                <li><p>Xin chào đến với trang đặt báo giấy IUH</p></li>
            </ul>
            <span>
                <ul>    
                    <li><a href="#"><i><img src="../img/icon/bx_user.svg"alt=""></i>Đăng xuất</a></li>
                </ul>
            </span>
        </nav>
    </div>
	<div class="nav-header">
		<ul class="nav-header-ul">
			<li id="nav-header-li"><a id="123" th:href="@{/admin/bao/show}">Sản
					phẩm</a></li>
			<li id="nav-header-li"><a id="123"
				th:href="@{/admin/donHang/doanhThu/show}">Doanh thu</a></li>
			<li id="nav-header-li"><a id="123" th:href="@{/admin/donHang/show}">Hoá
					đơn</a></li>
			<li id="nav-header-li"><a id="123"
				th:href="@{/admin/khachHang/show}">Khách hàng</a></li>
			<li id="nav-header-li"><a id="123"
				th:href="@{/admin/khuyenMai/show}">Khuyến mãi</a></li>
		</ul>
	</div>
   <br>
   <br>
    <div class="btn-thembao">
      <a  th:href="@{/admin/bao/put}"  class="btn-thembao-a ">Thêm Sản Phẩm</a>
    </div>
   <br>
    <table class="table table-hover ">
        <thead>
          <tr class="bg-info">
            <th scope="col">#</th>
            <th scope="col">Ảnh</th>
            <th scope="col">Tên báo</th>
            <th scope="col">Đơn giá</th>
            <th scope="col">Mô tả</th>
            <th scope="col">Xoá</th>
            <th scope="col">Sửa</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tempbao :${dsBao}">
            <td scope="row" >1</td>
            <td><img th:src="${tempbao.hinhAnh}" style="width:100px" alt=""></td>
            <td th:text=${tempbao.tenBao}>Báo Yên Bái</td>
            <td th:text=${tempbao.donGia}></td>
            <td th:text=${tempbao.moTa}></td>
            <td><a th:href="@{/admin/bao/__${tempbao.id}__}">Xoá</a></td>
            <td><a th:href="@{/admin/bao/put/__${tempbao.id}__}">Sửa</a></td>
        </tr>
       
        </tbody>
      </table>
</body>
</html>
