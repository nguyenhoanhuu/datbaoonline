<title>Quản lý khách hàng</title>
</head>
<body>

	<div id="wapper">
		<nav>
			<ul class="menu">
				<li><a href=""><i><img src="../img/logo.jpg" alt=""></i></a>
				</li>
				<li><p>Xin chào đến với trang đặt báo giấy IUH</p></li>
			</ul>
			<span>
				<ul>
					<li><a href="#"><i><img src="../img/icon/bx_user.svg"
								alt=""></i>Đăng xuất</a></li>
				</ul>
			</span>
		</nav>
	</div>
	<div class="nav-header">
		<ul class="nav-header-ul">
			<li id="nav-header-li"><a id="123" th:href="@{/admin/bao/show}">Sản
					phẩm</a></li>
			<li id="nav-header-li"><a id="123"
				th:href="@{/admin/donHang/doanhThu/show}">Doanh thu</a></li>
			<li id="nav-header-li"><a id="123"
				th:href="@{/admin/donHang/show}">Hoá đơn</a></li>
			<li id="nav-header-li"><a id="123"
				th:href="@{/admin/khachHang/show}">Khách hàng</a></li>
			<li id="nav-header-li"><a id="123"
				th:href="@{/admin/khuyenMai/show}">Khuyến mãi</a></li>
		</ul>
	</div>
	<br>
	<br>

	<form class="add_KhuyenMai" th:object="${khachHang}"
		th:action="@{/admin/khachHang/addKhachHang}" method="POST">
		<div class="KhachHang">
			<div class="infor_product">
				<div class="infor">
					<input th:field="*{id}" type="hidden" name="txtid" id="txtid">

					<label for="txtName" style="padding-right: 30px;">Tên Khách
						Hàng :</label> <input th:field="*{tenKhachHang}" type="text"
						name="txtName" id="txtName"
						pattern="^[a-zA-Z_ÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềềểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹế 0123456789 '\\s]+$"
						title="Tên khách hàng không có kí tự đặt biệt">
				</div>
				<div class="infor" onchange="getdate()">
					<label for="txtName" style="padding-right: 45px;">Số Điện
						Thoại :</label> <input th:field="*{SDT}" type="text" name="txtSDT"
						id="txtSDT"  pattern="^0[987]{1}\d{8}$"  title="SĐT phải có 10 số và bắt đầu bằng 09 hoặc 08 hoặc 07">
				</div>
				<div class="infor">
					<label for="txtdescrip" style="padding-right: 109px;">Email:</label>
					<input th:field="*{email}" type="text" name="txtemail"
						id="txtemail"> <input th:field="*{maUser}" type="hidden"
						name="txtemail" id="txtemail" pattern="/^[a-zA-Z0-9.\_\-]+@([a-zA-Z0-9])+.\w{3}$/"  title="Email phải có dấu @ và dấu .">
				</div>

				<div class="submit">
					<button id="button_order" type="submit" onclick="confirm_form()"
						style="border-radius: 20%; height: 30px;">
						<p>Sửa</p>
					</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
