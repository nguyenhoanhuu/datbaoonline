<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/quanlysanpham.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Document</title>

</head>
<body>
	<div id="wapper">
		<nav>
			<ul class="menu">
				<li><a href=""><i><img src="../img/logo.jpg" alt=""></i></a>
				</li>
				<li><p>Xin chào đến với trang đặt báo giấy IUH</p></li>
			</ul>
			<span>
				<ul>
					<li><a href="#"><i><img src="../img/icon/bx_user.svg"
								alt=""></i>Đăng xuất</a></li>
				</ul>
			</span>
		</nav>
	</div>
	<div class="nav-header">
		<ul class="nav-header-ul">
			<li id="nav-header-li"><a id="123" th:href="@{/admin/bao/show}">Sản
					phẩm</a></li>
			<li id="nav-header-li"><a id="123"
				th:href="@{/admin/donHang/doanhThu/show}">Doanh thu</a></li>
			<li id="nav-header-li"><a id="123"
				th:href="@{/admin/donHang/show}">Hoá đơn</a></li>
			<li id="nav-header-li"><a id="123"
				th:href="@{/admin/khachHang/show}">Khách hàng</a></li>
			<li id="nav-header-li"><a id="123"
				th:href="@{/admin/khuyenMai/show}">Khuyến mãi</a></li>
		</ul>
	</div>
	<br>
	<br>
	<br>
	<table class="table table-hover ">
		<thead>
			<tr class="bg-info">
				<th scope="col">#</th>
				<th scope="col">Mã hóa đơn</th>
				<th scope="col">Tên khách hàng</th>
				<th scope="col">Mã khuyến mãi</th>
				<th scope="col">Ngày tạo hóa đơn</th>
				<th scope="col">Địa chị nhận hàng</th>
				<th scope="col">Hình thức thanh toán</th>
				<th scope="col">Trạng thái</th>
				<th scope="col">Danh sách sản phẩm</th>
				<th scope="col">Tổng tiền hóa đơn</th>
				<th>Sửa</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempDonHang : ${dsDonHang}">
				<td scope="row"></td>
				<td th:text=${tempDonHang.id}></td>
				<td th:text=${tempDonHang.tenKhachHang}></td>
				<td th:text=${tempDonHang.maKhuyenMai}></td>
				<td
					th:text="${#dates.format(tempDonHang.ngayTaoDonHang, 'dd-MM-yyyy')}"></td>
				<td th:text=${tempDonHang.diaChiNhanHang}></td>
				<td th:text=${tempDonHang.hinhThucThanhToan}></td>
				<td>

					<form th:action="@{/admin/donHang/update/__${tempDonHang.id}__}"
						method="POST">
						<input type="text" name="tinhtrang"
							th:value="${tempDonHang.trangThaiDonHang}">
						<button class="header-search-button" type="submit">cập
							nhật trạng thái</button>
					</form>

				</td>
				<td><a th:href="@{put/__${tempDonHang.id}__}">Xem chi tiết</a></td>
				<td
					th:text="${#numbers.formatDecimal(tempDonHang.tongTienDonHang, 0, 'COMMA', 0, 'POINT')}+' đ'"></td>
				<td><a th:href="@{update/__${tempDonHang.id}__}">sửa</a></td>
			</tr>


		</tbody>
	</table>
</body>
</html>
