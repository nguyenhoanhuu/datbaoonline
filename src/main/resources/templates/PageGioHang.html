<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Table 08</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700'
	rel='stylesheet' type='text/css'>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="../css/PageDatBao.css">

</head>
<body>
	<div id="wapper">
		<nav>
			<ul class="menu">
				<li><a href="./Dashboard.html"><i><img
							src="../img/logo.jpg" alt=""></i></a></li>
				<li><p>Xin chào đến với trang đặt báo giấy IUH</p></li>
			</ul>
			<span>
				<ul>
					<li><a href="#"><i><img
								src="../img/icon/akar-icons_cart.svg" alt=""></i>Giỏ hàng</a></li>
					<li><a href="#"><i><img src="../img/icon/bx_user.svg"
								alt=""></i>Đăng nhập</a></li>
				</ul>
			</span>
		</nav>
	</div>
	<section class="ftco-section">
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table myaccordion table-hover" id="accordion">
							<thead>
								<tr>
									<th>#</th>
									<th>Tên Sản Phẩm</th>
									<th>Ngày bắt đầu</th>
									<th>Ngày kết thúc</th>
									<th>Số kì</th>
									<th>Số lượng</th>
									<th>Đơn giá</th>
									<th>Thành tiền</th>
									<th>Hành động</th>
								</tr>
							</thead>

							<tbody>

								<tr data-toggle="collapse" data-target="#collapseOne"
									aria-expanded="true" aria-controls="collapseOne"
									th:each="todoitem : ${giohangId.chiTietGioHang}">
									<th scope="row"><input type="checkbox"
										th:value="${todoitem.baoId} + '-' + ${todoitem.gioHangId}"
										class="checkbox_baoId"></th>
									<td th:text="${todoitem.tenBao}"></td>
									<td><input type="text" name="" id=""
										placeholder="Date From"
										th:value="${#dates.format(todoitem.ngayDatBao, 'dd-MM-yyyy')}"><input
										type="hidden" th:value=${todoitem.baoId} id="txtId"></td>

									<td><input type="text" name="" id=""
										placeholder="Date From"
										th:value="${#dates.format(todoitem.ngaytKetThucDatBao, 'dd-MM-yyyy')}">
									</td>
									<td th:text="${todoitem.soKy}"></td>
									<td><input type="number"
										style="width: 50px; text-align: center" value="1"
										th:value="${todoitem.soLuong}"></td>
									<td th:text="${todoitem.donGia}"></td>
									<td th:text="${todoitem.thanhTien}"></td>
									<td>
										<Button
											th:onclick="'confirm_form_delete(event, ' + ${todoitem.baoId} + ', ' + ${todoitem.gioHangId} + ')'">
											Xoá</Button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="handle-cart">
			<div class="section-thanh-toan"></div>
			<div class="article-thanhToan">
				<ul id="article-ul-right">

					<li><Button class="btn-ul-li-dathang" th:onclick="mua_bao()">Mua
							báo</Button></li>
				</ul>
			</div>
		</div>
	</section>

	<script>
		function confirm_form_delete(event, baoId,gioHangId){
			 var datbao = {
					 "baoId": $('#txtId').val(),
					 "gioHangId": 1  
	            };
			$.ajax({
      		  type: "POST",
      		  url: '../giohang3',
      		  contentType: 'application/json; charset=utf-8',
      		  data: JSON.stringify(datbao),
      		  success: function( data ) {
      			$(event.target).parents('tr').remove()
          	  },
      		});
			}
		function mua_bao() {
			var datbao= {
					th:value="${todoitem.baoId} + '-' + ${todoitem.gioHangId}"
				};
		}
			
			
	</script>
</body>
</html>
